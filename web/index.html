<!DOCTYPE html>
<html ng-app="ngSeedApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
        
		<title>Hello World</title>
    </head>
    <body ng-controller="mainController">
        <!-- APP-WIDE COMPONENTS LIKE NAV DRAWER -->

		<div ng-show="showSpinner" class="spinner-backdrop">
			<img src="img/sq-spinner.gif" class="spinner"/>
		</div>

		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">

					<!-- note the ng-init and ng-click here: -->
					<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Brand</a>
				</div>

				<!-- note the ng-class here -->
				<div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}">

					<ul class="nav navbar-nav">
						<li><a href="#/suite">Suites</a></li>
						<li><a href="#/service">Services</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- NG-VIEW FOR ROUTING -->
		<!-- UI-STATE CAN BE USED INSTEAD OF NG-VIEW, IT PROVIDES MORE FUNCTIONALITY -->
		<div class="container">
			<div ng-view></div>
			<uib-alert ng-show="httpMessage" type="danger">{{httpMessage}}</uib-alert>
		</div>
		
		
		<!-- ANGULAR JS -->
		<script type="text/javascript" src="js/vendor/angular.js"></script>
		<script type="text/javascript" src="js/vendor/angular-resource.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.js"></script>
		<script type="text/javascript" src="js/vendor/angular-animate.js"></script>
		<script type="text/javascript" src="js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
		
		<!-- APPLICATION JS -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/ajax-util.js"></script>
		
		<script type="text/javascript" src="js/hello/controller.js"></script>
		<script type="text/javascript" src="js/hello/service.js"></script>
		<script type="text/javascript" src="js/suite/controller.js"></script>
		<script type="text/javascript" src="js/suite/service.js"></script>
		<script type="text/javascript" src="js/service/controller.js"></script>
		<script type="text/javascript" src="js/service/service.js"></script>

    </body>
</html>
